<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wishes for Guddan üåü</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #000010, #1a002d);
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    h1 {
      text-align: center;
      font-size: 2.3em;
      margin-top: 35px;
      color: #fff;
      text-shadow: 0 0 10px #00ffff, 0 0 25px #ff00ff;
      position: relative;
      z-index: 2;
    }

    .guide-banner {
      margin: 20px auto;
      padding: 15px 25px;
      width: fit-content;
      font-size: 1.3em;
      background: linear-gradient(to right, #ff00ff, #00ffff);
      color: white;
      border-radius: 40px;
      box-shadow: 0 0 20px #ff00ff;
      text-align: center;
      text-shadow: 0 0 5px #000;
      animation: bannerPulse 2s infinite ease-in-out;
      position: relative;
      z-index: 2;
    }

    @keyframes bannerPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 20px #ff00ff; }
      50% { transform: scale(1.05); box-shadow: 0 0 30px #00ffff; }
    }

    .sky {
      position: relative;
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      gap: 20px;
    }

    .star {
      width: 24px;
      height: 24px;
      background: #555;
      border-radius: 50%;
      box-shadow: 0 0 5px #000;
      cursor: not-allowed;
      transition: transform 0.3s ease, background 0.3s;
      opacity: 0.6;
    }

    .star.active {
      background: white;
      box-shadow: 0 0 10px #00ffff;
      cursor: pointer;
      opacity: 1;
      animation: glow 1.5s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .wish-box {
      position: fixed;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #00ffff;
      border-radius: 15px;
      padding: 20px 25px;
      color: #fff;
      font-size: 1.2em;
      max-width: 260px;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px #ff00ffaa;
      animation: popup 0.5s forwards ease-in-out;
      z-index: 999;
    }

    @keyframes popup {
      to {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .next-btn {
      display: none;
      width: fit-content;
      margin: 30px auto;
      padding: 12px 30px;
      font-size: 1.1em;
      background: linear-gradient(to right, #ff00ff, #00ffff);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 0 20px #ff00ff;
      transition: 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .next-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<h1>üåå Wishes for You, Guddan üíñ</h1>
<div class="guide-banner">‚ú® Yeh chamakte taare ek-ek karke tap karo Guddan ‚ù§Ô∏è ‚ú®</div>

<div class="sky" id="sky"></div>
<a href="final.html" class="next-btn" id="nextBtn">üéÅ Go to Final Surprise</a>

<canvas id="stars"></canvas>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/03/28/audio_3d11c9ae99.mp3" type="audio/mp3">
</audio>

<script>
  const sky = document.getElementById('sky');
  const wishes = [
    "Tum meri subah ho, meri raat ho üåûüåô",
    "Tumhari muskan meri jaan hai üíò",
    "Tere bina sab kuch adhoora lagta hai üí´",
    "Main hamesha tumhare saath rahunga ‚ù§Ô∏è",
    "Tum meri zindagi ka sabse haseen hissa ho üíñ",
    "Ek din tumse shaadi karunga, Guddan üíç",
    "Tera har aansu sirf khushi me badlenge üí¶‚Üíüòä",
    "Jitna pyar tumse karta hu, utna kisi se nahi üíØ"
  ];

  let currentIndex = 0;
  const stars = [];

  wishes.forEach((wish, i) => {
    const star = document.createElement('div');
    star.className = 'star';
    star.dataset.index = i;
    sky.appendChild(star);
    stars.push(star);

    star.addEventListener('click', () => {
      if (i !== currentIndex) return;

      const existing = document.querySelector('.wish-box');
      if (existing) existing.remove();

      const box = document.createElement('div');
      box.className = 'wish-box';
      box.innerText = wish;
      document.body.appendChild(box);
      setTimeout(() => box.remove(), 5000);

      star.classList.remove('active');
      currentIndex++;

      if (currentIndex < stars.length) {
        stars[currentIndex].classList.add('active');
      } else {
        document.getElementById('nextBtn').style.display = 'block';
      }
    });
  });

  stars[0].classList.add('active');

  // Shooting star canvas
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  let w, h;

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }

  resize();
  window.onresize = resize;

  const sparkles = [];
  for (let i = 0; i < 100; i++) {
    sparkles.push({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 2 + 1,
      d: Math.random() * 0.5 + 0.2
    });
  }

  function drawStars() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = "#ffffff";
    sparkles.forEach(s => {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fill();
    });
    moveStars();
  }

  function moveStars() {
    sparkles.forEach(s => {
      s.y += s.d;
      if (s.y > h) {
        s.y = 0;
        s.x = Math.random() * w;
      }
    });
  }

  setInterval(drawStars, 33);
</script>
  <!-- üîΩ NEXT PAGE BUTTON with Arrow Image -->
<a href="final.html" class="next-btn">
  <img src="arrow.png" alt="Next" class="arrow-img" />
</a>

<style>
  .next-btn {
    display: flex;
    justify-content: center;
    margin-top: 40px;
  }

  .arrow-img {
    width: 50px;
    height: auto;
    animation: pulseArrow 1.5s infinite ease-in-out;
    filter: drop-shadow(0 0 12px #00ffff);
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  @keyframes pulseArrow {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.12); }
  }
</style>

</body>
</html>
